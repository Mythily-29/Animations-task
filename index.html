<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <p>Move</p>
        </div>
        <div class="second">
            <p>Bounce</p>
        </div>
        <div class="third">
            <p>Flip</p>
        </div>
        <div class="number">
            <div class="fourth">
            <p>Rotate</p>
        </div>
        </div>
        <div class="fifth">
            <p class="over">Zoom on Hover</p>
            <p class="zoom">Zoom</p>
        </div>
        <div class="sixth">
            <p>Rotate & Zoom</p>
        </div>
    </div>
</body>
</html>
